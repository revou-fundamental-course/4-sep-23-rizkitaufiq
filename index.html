<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Katik</h1>
        <h2>kalkulator matematik</h2>
    </header>
    
    <div class="content-title">
        <!-- title -->
        <section>
            <h1 class="content-title-h1">Welcome to Katik</h1>
                <p>Hai Sobat, Selamat datang di Katik :)</p>
                <p>Sebuah website sederhana untuk menghitung nilai luas dan keliling persegi</p>
        </section>

        <!-- btn menu -->
        <section>    
            <button class="btn-menu" id="btn_luas_persegi">Luas Persegi</button>
            <button class="btn-menu" id="btn_keliling_persegi">Keliling Persegi</button> 
        </section>
    </div>

    <!-- content-head -->
    <div class="content-head">
        <section>
            <h1 id="content-head-h1">Silahkan Pilih Menu Diatas !</h1>
        </section>
    </div>
    
    <!-- main content -->
    <div class="content-1">
        <section>
            <img src="assets/bujur_sangkar.jpeg" alt="" id="img-bujur-sangkar">
        </section>

        <section class="content-1-p">
            <p id="desc-title">Rumus Persegi Yaitu :</p>
            <p id="desc-formula" class="p-formula"></p>
            <p>Dimana :</p>
            <p id="desc-l"></p>
            <p id="desc-s"></p>
        </section>

        <div class="content-2">
            <h1 class="content-2-h1" >Hitung</h1>
            <h1 class="content-2-h1" id="content-2-h1"></h1>
            <h1 class="content-2-h1">Persegi</h1>
        </div>

        <div class="content-3">
            <!-- <h1 class="content-3-h1" id="result" aria-readonly="true">Hasil</h1> -->
            <input type="text" id="result" value="Hasil"  readonly>
        </div>

        <section>
            <input type="number" id="inputs" placeholder="Nilai sisi...">
        </section>

        <section class="btn-act">
            <button class="btn-action" id="btn-action-ht">Hitung</button>
            <button class="btn-action" id="btn-action-rt">Reset</button>
        </section>
    </div>

    <!-- footer -->
    <footer>
        <h3>RevoU Katik</h3>
        <h3>Created by</h3>
        <h3 id="username">@rizkitaufiq</h3>
    </footer>
</body>
<script type="text/javascript" src="js/script.js">
</html>
